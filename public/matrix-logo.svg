<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matrixGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="24" cy="24" r="22" fill="url(#matrixGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main grid structure representing task matrix -->
  <g stroke="url(#matrixGradient)" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Outer frame -->
    <rect x="8" y="8" width="32" height="32" rx="4"/>
    
    <!-- Dividing lines creating 4 quadrants -->
    <line x1="24" y1="8" x2="24" y2="40"/>
    <line x1="8" y1="24" x2="40" y2="24"/>
  </g>
  
  <!-- Quadrant indicators with different states -->
  <g fill="url(#matrixGradient)">
    <!-- Top-left: Urgent & Important (filled circle) -->
    <circle cx="16" cy="16" r="3" opacity="0.9"/>
    
    <!-- Top-right: Not Urgent & Important (half-filled) -->
    <circle cx="32" cy="16" r="3" opacity="0.6"/>
    <path d="M 32 13 A 3 3 0 0 1 32 19 Z" opacity="0.9"/>
    
    <!-- Bottom-left: Urgent & Not Important (outline with dot) -->
    <circle cx="16" cy="32" r="3" stroke="url(#matrixGradient)" stroke-width="1.5" fill="none" opacity="0.7"/>
    <circle cx="16" cy="32" r="1" opacity="0.8"/>
    
    <!-- Bottom-right: Not Urgent & Not Important (outline only) -->
    <circle cx="32" cy="32" r="3" stroke="url(#matrixGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Subtle connecting lines showing workflow -->
  <g stroke="url(#matrixGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
    <path d="M 16 19 Q 24 24 32 19"/>
    <path d="M 16 29 Q 24 24 32 29"/>
  </g>
  
  <!-- Central focus point -->
  <circle cx="24" cy="24" r="1.5" fill="url(#matrixGradient)" opacity="0.8"/>
</svg>